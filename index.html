<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Clock Pro Track - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--background-light);
        }
        
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-lg);
        }
        
        .login-card {
            background-color: var(--background-card);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            padding: var(--spacing-xl);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .logo-container img {
            height: 80px;
            margin-bottom: var(--spacing-md);
        }
        
        .logo-container h1 {
            color: var(--primary-dark);
            font-size: 1.5rem;
            margin: 0;
        }
        
        .logo-container p {
            color: var(--primary-gold);
            margin: var(--spacing-xs) 0 0;
        }
        
        .login-form {
            margin-top: var(--spacing-lg);
        }
        
        .login-form .btn-primary {
            width: 100%;
            padding: var(--spacing-md);
            margin-top: var(--spacing-md);
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            color: var(--text-dark);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="logo-container">
                <img src="images/logo.jpeg" alt="GC Home Improvement">
                <h1>GC Clock Pro Track</h1>
                <p>Sistema de Controle de Horas</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                
                <button type="button" class="btn btn-primary" onclick="handleLogin()">Entrar</button>
            </div>
            
            <div class="login-footer">
                <p>&copy; 2025 GC Home Improvement. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Credenciais de demonstração
            if ((email === 'admin.demo@gchome.com' && password === 'admin123') || 
                (email === 'john@gchome.com' && password === 'password')) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Email ou senha incorretos. Por favor, tente novamente.');
            }
        }
    </script>
</body>
</html>
